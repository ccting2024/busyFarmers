<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/floatCart.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="floating-cart">
        <div class="cart-header">
            <figure class="cart-icon">
                <img src="./images/shared/icon2_cart-w.svg" alt="購物車">
            </figure>
            <span class="cart-title">購物車</span>
        </div>
        <div id="cart-content">
            <ul id="cart-items">
                <!-- 商品列表 -->
                <li class="cart-items">
                    <figure><img src="./images/shopping/1-elena-leya-unsplash.png"></figure>
                    <div class="item-info">
                        <div class="item-header">
                            <h2 class="item-name">
                                <div>商品 / 夏日風情果醬</div>
                                <div>Summer Jam</div>
                            </h2>
                            <svg width="16" height="16" viewBox="0 0 8 8" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_1915_6560)">
                                    <rect x="8" y="8" width="8" height="8" rx="4" transform="rotate(-180 8 8)"
                                        fill="#6C8C42" />

                                        d="M5.75874 2.65465C5.83908 2.57431 5.83908 2.44406 5.75874 2.36372C5.67841 2.28339 5.54816 2.28339 5.46782 2.36372L2.36463 5.46691C2.28429 5.54725 2.28429 5.6775 2.36463 5.75784C2.44497 5.83817 2.57522 5.83817 2.65555 5.75784L5.75874 2.65465Z"

                                        fill="#F1F1F1" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_1915_6560">
                                        <rect x="8" y="8" width="8" height="8" rx="4" transform="rotate(-180 8 8)"
                                            fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>
                        </div>
                        <div class="quantity-controls">
                            <div class="quantity-controls-price">NT.399</div>
                            <div class="quantity-controls-buttons">
                                <svg class="decrement" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect width="16" height="16" rx="4" fill="#6C8C42" />
                                    <path
                                        d="M12.6577 8.73405C12.9017 8.73405 13.0996 8.53618 13.0996 8.2921C13.0996 8.04802 12.9017 7.85016 12.6577 7.85016L3.22949 7.85016C2.98541 7.85016 2.78755 8.04802 2.78755 8.2921C2.78755 8.53618 2.98541 8.73405 3.22949 8.73405L12.6577 8.73405Z"
                                        fill="#F1F1F1" />
                                </svg>

                                <label for="quantity-input"></label>
                                <input type="text" class="quantity-input" name="quantity-input" value="1">

                                <svg class="increment" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect width="16" height="16" rx="4" fill="#6C8C42" />
                                    <path
                                        d="M12.6577 8.73405C12.9017 8.73405 13.0996 8.53618 13.0996 8.2921C13.0996 8.04802 12.9017 7.85016 12.6577 7.85016L3.22949 7.85016C2.98541 7.85016 2.78755 8.04802 2.78755 8.2921C2.78755 8.53618 2.98541 8.73405 3.22949 8.73405L12.6577 8.73405Z"

                                        fill="#F1F1F1" />
                                </svg>

                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="cart-total">
                小計 <span id="total-price">NT.399</span>
            </div>
            <div class="button-group">
                <a href="./cart.html" class="button account">結帳</a>
            </div>
        </div>
    </div>
    <script src="./js/floatCart.js"></script>
    <script src="./busyJs.js"></script>

</html>
