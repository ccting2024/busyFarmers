<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小農商城 - 小農好忙</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- 導覽列-綠 -->
    <header class="topbar greenTopbar">
        <h1 class="logo">
            <a href="./index.html"><img src="../images/1/logo-02.svg" alt="小農好忙Logo"></a>
        </h1>
        <nav class="nav-content">
            <!-- 按鈕區 -->
            <ul class="nav-links green">
                <li><a href="./html/philanthropy.html">公益理念</a></li>
                <li><a href="./html/cooperation.html">關於小農</a></li>
                <li><a href="./html/customized.html">客製果乾</a></li>
                <li><a href="./html/activity.html">GO 遊趣</a></li>
            </ul>

            <!-- 小農商城 -->
            <ul>
                <h2 class="shopping-btn">
                    <a href="./html/shopping.html" class="shopping-txt">
                        <img src="../images/1/bambooHat.png" alt="進入小農商城">
                        <div>
                            <div>小農</div>
                            <div class="shopping-txt1">商城</div>
                        </div>

                    </a>
                </h2>
            </ul>
        </nav>
    </header>

    <main>
        <!-- banner -->
        <section id="shoppingBanner">
            <div class="shoppingBanner-tit">
                <h1>夏日風情果醬</h1>
                <h1>口碑推出</h1>
            </div>
            <div class="shoppingBanner-Bg">
                <div class="shoppingBanner-Text-box">
                    <figure><img src="../images/1/orangeSeeds.svg" alt=""></figure>
                    <h3>小農商城</h3>
                </div>
                <figure class="shopping-pre"><img src="../images/shopping/preBanner.png" alt=""></figure>
            </div>

        </section>
        <!-- 商品選擇 -->
        <section id="productList">
            <div class="productList-item">
                <div class="productList-item-box seasonal">
                    <figure class="productList-btn"><img src="../images/shopping/productList-btn 1.svg" alt=""></figure>
                    <h3>季節商品</h3>
                </div>
                <div class="productList-item-box customizable ">
                    <figure class="productList-btn"><img src="../images/shopping/productList-btn 2.svg" alt=""></figure>
                    <h3>客製果乾</h3>
                </div>
                <div class="productList-item-box best">
                    <figure class="productList-btn"><img src="../images/shopping/productList-btn 3.svg" alt=""></figure>
                    <h3>常態熱銷</h3>
                </div>
                <div class="productList-item-box recommend">
                    <figure class="productList-btn"><img src="../images/shopping/productList-btn 4.svg" alt=""></figure>
                    <h3>小農推薦</h3>
                </div>
            </div>

            <div class="productList-search">
                <form action="">
                    <input type="text" name="productList-search" class="productList-search-input"
                        id="productList-search-input" placeholder="找果乾、小農、農場、市集">
                    <div class="search-img"><img src="../images/shopping/Search.svg" alt="點擊搜尋"></div>
                </form>
            </div>

            <figure class="productList-pre"><img src="../images/shopping/greenPre.png" alt=""></figure>
        </section>

        <!-- 特色介紹 -->
        <section id="features">
            <div class="features-tip">美味好吃的秘訣在於...</div>
            <div class="features-secret">
                <div class="features-secret-box">
                    <figure><img src="../images/1/about_item-3.png" alt=""></figure>
                    <h2>水果新鮮</h2>
                </div>
                <div class="features-secret-box">
                    <figure><img src="../images/1/about_item-4.png" alt=""></figure>
                    <h2>工廠旁邊</h2>
                </div>
                <div class="features-secret-box">
                    <figure><img src="../images/1/about_item-2.png" alt=""></figure>
                    <h2>合作無間</h2>
                </div>
            </div>
        </section>
        <footer>努力施工中</footer>
    </main>
</body>

</html>
