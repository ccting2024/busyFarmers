<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小農商城 - 小農好忙</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- 導覽列-綠 -->
    <header class="topbar greenTopbar">
        <h1 class="logo">
            <a href="./index.html"><img src="../images/1/logo-02.svg" alt="小農好忙Logo"></a>
        </h1>
        <nav class="nav-content">
            <!-- 按鈕區 -->
            <ul class="nav-links green">
                <li><a href="./philanthropy.html">公益理念</a></li>
                <li><a href="./cooperation.html">關於小農</a></li>
                <li><a href="./customized.html">客製果乾</a></li>
                <li><a href="./activity.html">GO 遊趣</a></li>
            </ul>

            <!-- 小農商城 -->
            <ul>
                <h2 class="shopping-btn">
                    <a href="./shopping.html" class="shopping-txt">
                        <img src="../images/1/bambooHat.png" alt="進入小農商城">
                        <div>
                            <div>小農</div>
                            <div class="shopping-txt1">商城</div>
                        </div>

                    </a>
                </h2>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 小農商城-banner -->
        <section id="shoppingBanner">
            <div class="shoppingBanner-tit">
                <div class="shoppingBanner-tit-box">
                    <h1>夏日風情果醬<br>口碑推出</h1>
                </div>
            </div>
            
        </section>
        <!-- 小農商城-商品選擇 -->
        <section id="productList">
            <div class="productList-tit">
                <div class="productList-tit-box">
                    <figure><img src="../images/1/orangeSeeds.svg" alt=""></figure>
                    <h3>小農商城</h3>
                </div>
            </div>
            <div class="productList-item">
                <a href="#" class="productList-item-box">
                    <figure class="productList-btn"><img src="../images/shopping/productList-btn 1.svg" alt=""></figure>
                    <h3>季節商品</h3>
                </a>
                <a href="#" class="productList-item-box">
                    <figure class="productList-btn"><img src="../images/shopping/productList-btn 2.svg" alt=""></figure>
                    <h3>客製果乾</h3>
                </a>
                <a href="#" class="productList-item-box">
                    <figure class="productList-btn"><img src="../images/shopping/productList-btn 3.svg" alt=""></figure>
                    <h3>常態熱銷</h3>
                </a>
                <a href="#" class="productList-item-box">
                    <figure class="productList-btn"><img src="../images/shopping/productList-btn 4.svg" alt=""></figure>
                    <h3>小農推薦</h3>
                </a>
            </div>

            <!-- 搜尋 -->
            <div class="productList-search">
                <form action="">
                    <input type="text" name="productList-search" class="productList-search-input"
                        id="productList-search-input" placeholder="找果乾、小農、農場、市集">
                    <div class="search-img"><img src="../images/shopping/Search.svg" alt="點擊搜尋"></div>
                </form>
            </div>
        </section>

        <!-- 小農商城-特色介紹 -->
        <section id="features">
            <div class="features-tip">美味好吃的秘訣在於...</div>
            <div class="features-secret">
                <div class="features-secret-box">
                    <figure><img src="../images/1/about_item-3.png" alt=""></figure>
                    <h2>水果新鮮</h2>
                </div>
                <div class="features-secret-box">
                    <figure><img src="../images/1/about_item-4.png" alt=""></figure>
                    <h2>工廠旁邊</h2>
                </div>
                <div class="features-secret-box">
                    <figure><img src="../images/1/about_item-2.png" alt=""></figure>
                    <h2>合作無間</h2>
                </div>
            </div>
        </section>
        
        <footer>
            <div id="footer-content">
                <div class="footer-content-box">
                    <div class="footer-contact">
                        <div class="footer-contact-box">
                            <div class="media">
                                <a href="#"><img src="../images/shared/line.svg" alt="連接到line官方"></a>
                                <a href="#"><img src="../images/shared/facebook.svg" alt="連接到facebook官方"></a>
                                <a href="#"><img src="../images/shared/instagram.svg" alt="連接到instagram官方"></a>
                            </div>

                            <address class="information">
                                <div>地址：台北市中正區農村路123號</div>
                                <div>電話：+886-2-1234-5678</div>
                                <div>電子郵件：info@farmersbusy.com</div>
                                <div>傳真：+886-2-1234-5679</div>
                            </address>
                        </div>
                        <div class="company"><img src="../images/shared/company-right.svg" alt="小農logo"></div>
                    </div>
                    <div class="footer-map">
                        <a href="#">首頁</a>
                        <a href="#">公益理念</a>
                        <a href="#">關於小農</a>
                        <a href="#">小農商城</a>
                        <a href="#">客製果乾</a>
                        <a href="#">GO遊趣</a>
                        <a href="#">小農精選</a>
                    </div>
                    <div class="copyright">©小農好忙有限公司</div>
                </div>
            </div>

            <!-- 背景 -->
            <div>
                <img class="footer-pre" src="../images/shared/footer-pre.png" alt="">
                <img class="footer-back" src="../images/shared/footer-back.png" alt="">
            </div>
        </footer>
    </main>
    <script src="../busyJs.js"></script>
</body>

</html>
