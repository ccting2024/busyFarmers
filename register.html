<body>
    <header>
        <!-- 頁面標題 -->
        <h2>活動體驗報名</h2>
    </header>

    <main>
        <!-- 活動資訊區塊 -->
        <section class="activity-info">
            <h2>活動資訊</h2>
            <div class="activity-details">
                <img src="path-to-image" alt="水果乾製作體驗">
                <div class="activity-description">
                    <h3>手工果乾製作體驗</h3>
                    <p>1. 人數有限，需事先報名<br>2. 報名者須準時到場，體驗時長約 1 小時</p>
                </div>
            </div>
        </section>

        <!-- 報名人數區塊 -->
        <section class="participant-count">
            <h2>報名人數</h2>
            <div class="count-controls">
                <p>NT$ 200</p>
                <div class="counter">
                    <button class="minus">-</button>
                    <input type="number" value="1">
                    <button class="plus">+</button>
                </div>
                <span>人</span>
            </div>
        </section>

        <!-- 聯絡資訊區塊 -->
        <section class="contact-info">
            <h2>聯絡資訊</h2>
            <form>
                <label for="name">聯絡人姓名：</label>
                <input type="text" id="name" required>

                <label for="phone">聯絡電話：</label>
                <input type="tel" id="phone" required>

                <label for="email">電子郵件：</label>
                <input type="email" id="email" required>

                <label for="address">地址：</label>
                <input type="text" id="address" required>
            </form>
        </section>

        <!-- 報名日期區塊 -->
        <section class="registration-dates">
            <h2>報名日期</h2>
            <form>
                <label for="date">活動日期：</label>
                <select id="date">
                    <option value="2024-10-01">2024-10-01</option>
                    <option value="2024-10-02">2024-10-02</option>
                    <option value="2024-10-03">2024-10-03</option>
                    <option value="2024-10-04">2024-10-04</option>
                </select>

                <label for="time">入場時段：</label>
                <select id="time">
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                </select>

                <label for="remark">備註：</label>
                <input type="text" id="remark">
            </form>
        </section>

        <!-- 加入購物車按鈕 -->
        <section class="add-to-cart">
            <button>加入購物車</button>
        </section>
    </main>

    <footer>
        <!-- 頁尾內容 -->
    </footer>
