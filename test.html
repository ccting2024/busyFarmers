!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select and Input Example</title>
    <style>
        .container {
            margin: 20px;
        }
        select, input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="options">選擇一項:</label>
        <select id="options">
            <option value="" disabled selected>請選擇</option>
            <option value="phone">手機</option>
            <option value="email">電子郵件</option>
            <option value="address">地址</option>
        </select>
        <input type="text" id="inputField" placeholder="在這裡填寫資料" disabled>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var selectElement = document.getElementById('options');
            var inputField = document.getElementById('inputField');

            selectElement.addEventListener('change', function() {
                var selectedValue = selectElement.value;

                if (selectedValue) {
                    inputField.disabled = false; // 啟用輸入框
                    inputField.focus(); // 自動聚焦輸入框
                }
            });

            // 可選：在輸入框失去焦點後，選擇框重置
            inputField.addEventListener('blur', function() {
                selectElement.value = ''; // 重置選擇框
                inputField.disabled = true; // 禁用輸入框
                inputField.value = ''; // 清空輸入框
            });
        });
    </script>
</body>
</html>
